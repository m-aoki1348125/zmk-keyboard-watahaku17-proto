  mark_alternate_layer_activators: true
  sticky_label: '⬤'

draw_config:
  key_w: 60
  key_h: 56
  split_gap: 30
  combo_w: 24
  combo_h: 20
  key_rx: 6
  key_ry: 6
  n_columns: 1
  separate_combo_diagrams: true
  combo_diagrams_scale: 2

  shrink_wide_legends: 5
  glyph_tap_size: 14
  glyph_hold_size: 12
  inner_pad_w: 3
  inner_pad_h: 3

  dark_mode: auto

  svg_style: |
    /* Custom styling */
    svg.keymap {
        font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
    }

    /* Key text alignment fix */
    text.tap, text.hold {
        dominant-baseline: central;
        text-anchor: middle;
    }

    /* Layer label visibility improvements */
    text.label {
        font-weight: 900 !important;
        font-size: 18px !important;
        fill: #000000 !important;
        stroke: #000000 !important;
        stroke-width: 0.5px !important;
        paint-order: stroke fill !important;
        text-anchor: middle !important;
    }

    @media (prefers-color-scheme: dark) {
        text.label {
            fill: #ffffff !important;
            stroke: #ffffff !important;
            stroke-width: 0.5px !important;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
        }
    }

  footer_text: 'Created with <a href="https://github.com/caksoylar/keymap-drawer">keymap-drawer</a>'

  glyph_urls:
    tabler: https://unpkg.com/@tabler/icons/icons/{}.svg
    mdi: https://raw.githubusercontent.com/Templarian/MaterialDesign-SVG/master/svg/{}.svg
