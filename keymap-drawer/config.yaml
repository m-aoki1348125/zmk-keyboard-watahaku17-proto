# keymap-drawer configuration for watahaku-17
parse_config:
  # Custom behavior mappings
  raw_binding_map:
    '&tog_ls': {t: JIS, h: toggle}
    '&tog_ls_on': JIS ON
    '&tog_ls_off': JIS OFF
    '&mkp LCLK': Left Click
    '&mkp RCLK': Right Click
    '&mkp MCLK': Middle Click
    '&mkp MB3': Middle
    '&mkp MB2': Middle
    '&mkp MB1': Left
    '&bt BT_CLR': BT Clear
    '&bt BT_CLR_ALL': BT Clear All
    '&bt BT_SEL 0': BT 1
    '&bt BT_SEL 1': BT 2
    '&bt BT_SEL 2': BT 3
    '&bt BT_SEL 3': BT 4
    '&bt BT_SEL 4': BT 5
    '&sys_reset': Reset
    '&bootloader': Boot

  # Combo display settings
  zmk_combos:
    bt_clear: {align: bottom, draw_separate: true}
    tab: {align: top, draw_separate: true}
    shift_tab: {align: top, draw_separate: true}
    ctl_f: {align: top, draw_separate: true}
    ctl_shift_f: {align: top, draw_separate: true}
    ctl_z: {align: bottom, draw_separate: true}
    ctl_y: {align: bottom, draw_separate: true}
    win_tab: {align: top, draw_separate: true}

